<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/de594fab7c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="ILY.jpg" class="song-img" alt="Song Image">
            <h1>Haara</h1>
            <p>Darshan Raval</p>

            <audio id="song" preload="metadata">
                <source src="I Loved You/Haara (PenduJatt.Com.Se).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div onclick="prevSong()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()">
                    <i class="fa-solid fa-play" id="ctrlIcon"></i>
                </div>
                <div onclick="nextSong()"><i class="fa-solid fa-forward"></i></div>
            </div>


        </div>
    </div>
    <script src="App.js"></script>
</body>

</html>
